        <script>
            $(document).ready(function(){
                // Creates a new variable for the date
                var d = new Date();

                // Gets the month.
                var month = d.getMonth();

                // Changes colors based on the season            
                if (month >= 10 || month < 1) {
                    var stylesheet = "winter";              
                } else if (month >= 1 && month < 4) {
                    var stylesheet = "spring";             
                } else if (month >= 4 && month < 7) {
                    var stylesheet = "summer";   
                } else if (month >= 7 && month < 10) {
                    var stylesheet = "fall";                 
                }

                $('head').append('<link rel="stylesheet" type="text/css" href="styles/'+stylesheet+'.css">');
            });
        </script>
